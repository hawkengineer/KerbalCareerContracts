// Contract Objectives:
//		1) Reach orbit with a crewed vessel
//		
//
//------------------------------------------------------------------------------------------------------------------------

CONTRACT_TYPE
{
	name				= CrewOrbit
	sortKey				= 120
	group				= Kerbal Exploration Division
	agent				= Kerbal Exploration Division
	title				= #CrewOrbit_1
	genericTitle		= #CrewOrbit_2
	synopsis			= #CrewOrbit_3
	description			= #CrewOrbit_4
	genericDescription 	= #CrewOrbit_5
	minExpiry			= 5.0
	maxExpiry			= 100.0
	deadline			= 0
	cancellable			= false
	declinable			= false
	autoAccept 			= false
	completedMessage	= #CrewOrbit_6
	maxCompletions		= 1
	maxSimultaneous		= 1
	//
	targetBody			= HomeWorld()
	//
	// Contract Reweards
	// Possible values are: Trivial , Significant , Exceptional 
	//
	prestige			= Trivial									
	rewardScience		= @KerbalCareerContracts:rewardScience * 0.5
	rewardReputation	= @KerbalCareerContracts:rewardRep * 1.2	
	rewardFunds			= @KerbalCareerContracts:baseComp * 2.5
	advanceFunds		= @KerbalCareerContracts:baseAdv * 0.5
	//
	// DATA Contract Configuration --------------------------------------------------------------------------------------------

	DATA
	{
		type = double
		SpaceAlt 		= @/targetBody.AtmosphereAltitude() * 1.12
		//
		targetAlt1		= @/SpaceAlt / 1000
		title 			= #GENERIC_Altitudes
	}

	
	// Contract Requirements --------------------------------------------------------------------------------------------------
	
	REQUIREMENT
	{
		name 			= Orbit
		type			= Orbit
		checkType 		= UNMANNED
		title			= #GENERIC_REQ_3
    }
	REQUIREMENT
	{
		name			= CompleteContract
		type			= CompleteContract
		contractType 	= FirstKerbal
		title			= #GENERIC_REQ_1
	}

	// Contract BEHAVIOUR -----------------------------------------------------------------------------------------------------
	//
	//  Count the number of Contracts Completed for the division
	//
	BEHAVIOUR
	{
		name	= Expression
		type	= Expression
		
		CONTRACT_COMPLETED_SUCCESS
		{
			KED_Contracts	= $KED_Contracts + 1
		}
	}
	
	// Contract Parameters ----------------------------------------------------------------------------------------------------
	
	// Objective #1: Launch and send a kerbal into orbit
	PARAMETER
	{
		name = CrewOrbit
		type = VesselParameterGroup
		title = #CrewOrbit_7
		define = CrewOrbit

		PARAMETER
		{
			name	= NewVessel
			type	= NewVessel
			title	= #GENERIC_NV
		}
		PARAMETER
		{
			name		= VesselIsType
			type		= VesselIsType
			vesselType 	= Ship
			title 		= #GENERIC_NT_SH
		}
		PARAMETER
		{
			name	= HasCrew
			type	= HasCrew
			minCrew	= 1
			maxCrew	= 3
		}
		PARAMETER
		{
			name = ReachState
			type = ReachState
			minAltitude = @/SpaceAlt
			situation = ORBITING
			title = #CrewOrbit_8
			completeInSequence = true
			disableOnStateChange 	= true
		}
		PARAMETER
		{
			name			= CollectScience
			type			= CollectScience
			optional		= true
			situation		= InSpaceLow
			experiment		= crewReport
			recoveryMethod	= Ideal
			title 			= #CrewOrbit_9
			completeInSequence = true
			disableOnStateChange 	= true
		}
		PARAMETER
		{
			name 				= Duration
			type				= Duration
			duration			= 2h			
			preWaitText			= #CrewOrbit_10
			waitingText			= #CrewOrbit_11
			completionText 		= #CrewOrbit_12
			completeInSequence 	= true
		}
		PARAMETER
		{
			REQUIREMENT
			{
				name		= Facility
				type		= Facility
				facility	= AstronautComplex
				minLevel 	= 2
			}
				
			name			= CollectScience
			type			= CollectScience
			optional		= true
			situation		= InSpaceLow
			experiment		= evaReport
			recoveryMethod	= Ideal
			title 			= #CrewOrbit_9a
			completeInSequence = true
		}
		PARAMETER
		{
			name = ReturnHome
			type = ReturnHome
			targetBody = HomeWorld()
			title = #CrewOrbit_13
			completeInSequence = true
		}		

	}

		PARAMETER
		{
			name 			= KerbalDeaths
			type 			= KerbalDeaths	
			vessel			= CrewOrbit
			countMax 		= 1
			title			= #GENERIC_NoDeaths
		}
		

}