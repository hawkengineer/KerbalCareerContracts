// Contract Goal: Reach orbit around the home planet and safetly recover a probe
//
// Contract Objectives:
//   	1) Launch a rocket and reach the upper atmosphere
//		2) Launch a rocket and reach low space
//		3) Launch a rocket and reach high space
//
//------------------------------------------------------------------------------------------------------------------------

CONTRACT_TYPE
{
	name				= SoundingRocket
	sortKey				= 120
	group				= Home Exploration Division
	agent				= Home Exploration Division
	title				= #SoundingRocket_1
	//genericTitle		= 
	synopsis			= #SoundingRocket_2
	description			= #SoundingRocket_3
	genericDescription 	= #SoundingRocket_4
	minExpiry			= 5.0
	maxExpiry			= 100.0
	deadline			= 0
	cancellable			= false
	declinable			= false
	autoAccept 			= false
	completedMessage	= #SoundingRocket_5
	maxCompletions		= 1
	maxSimultaneous		= 1
	//
	targetBody			= HomeWorld()
	//
	// Contract Reweards
	// Possible values are: Trivial , Significant , Exceptional 
	//
	prestige			= Trivial									
	rewardScience		= @KerbalCareerContracts:rewardScience * 0.5
	rewardReputation	= @KerbalCareerContracts:rewardRep * 0.25	
	rewardFunds			= @KerbalCareerContracts:baseComp * 0.75
	advanceFunds		= @KerbalCareerContracts:baseAdv * 0.25
	//
	// DATA Contract Configuration --------------------------------------------------------------------------------------------

	DATA
	{
		type = double
		targetAlt1 		= HomeWorld().FlyingAltitudeThreshold() / 1000
		targetAlt2		= HomeWorld().AtmosphereAltitude() / 1000
		targetAlt3		= HomeWorld().SpaceAltitudeThreshold() / 1000
	}	
	
	// Contract Requirements --------------------------------------------------------------------------------------------------
	
	REQUIREMENT
	{
		name			= CompleteContract
		type			= CompleteContract
		contractType 	= FirstContract
		title			= #GENERIC_REQ_1
	}


	// Contract BEHAVIOUR -----------------------------------------------------------------------------------------------------
	//
	//  Count the number of Contracts Completed for the division
	//
	BEHAVIOUR
	{
		name	= Expression
		type	= Expression
		
		CONTRACT_COMPLETED_SUCCESS
		{
			HED_Contracts	= $HED_Contracts + 1
		}
	}
		
	
	// Contract Parameters ----------------------------------------------------------------------------------------------------
	
	// Contract Parameter #1: Launch a rocket and reach the upper atmosphere
	PARAMETER
	{
		name 				= UpperAtmosphere
		type				= VesselParameterGroup
		title				= #SoundingRocket_6
		completedMessage	= #SoundingRocket_MSG1
		rewardFunds			= @KerbalCareerContracts:baseComp * 0.25
		
		PARAMETER
		{
			name	= NewVessel
			type	= NewVessel
			title	= #GENERIC_NV
		}
		PARAMETER
		{
			name		= VesselIsType
			type		= VesselIsType
			vesselType 	= Probe
			title 		= #GENERIC_NT_PB
		}
		PARAMETER
		{
			name	= HasCrew
			type	= HasCrew
			minCrew	= 0
			maxCrew	= 0
		}
		PARAMETER
		{
			name				= ReachState1
			type				= ReachState
			minAltitude 		= HomeWorld().FlyingAltitudeThreshold()
			situation			= FLYING
			title				= #SoundingRocket_7
			completeInSequence 	= true
		}
	}
	// Contract Parameter #2: Launch a rocket and reach the low space
	PARAMETER
	{
		name 				= LowSpaceRocket
		type				= VesselParameterGroup
		title				= #SoundingRocket_8
		completedMessage	= #SoundingRocket_MSG1
		rewardFunds			= @KerbalCareerContracts:baseComp * 0.25		
		PARAMETER
		{
			name	= NewVessel
			type	= NewVessel
			title	= #GENERIC_NV
		}
		PARAMETER
		{
			name		= VesselIsType
			type		= VesselIsType
			vesselType 	= Probe
			title 		= #GENERIC_NT_PB
		}
		PARAMETER
		{
			name	= HasCrew
			type	= HasCrew
			minCrew	= 0
			maxCrew	= 0
		}
		PARAMETER
		{
			name				= ReachState1
			type				= ReachState
			minAltitude 		= HomeWorld().AtmosphereAltitude()
			situation			= SUB_ORBITAL
			title				= #SoundingRocket_9
			completeInSequence 	= true
		}
	}	

	// Contract Parameter #3: Launch a rocket and reach the high space
	PARAMETER
	{
		name 				= HighSpaceRocket
		type				= VesselParameterGroup
		duration			= 30s
		title				= #SoundingRocket_10
		completedMessage	= #SoundingRocket_MSG1
		rewardFunds			= @KerbalCareerContracts:baseComp * 0.25
		
		PARAMETER
		{
			name	= NewVessel
			type	= NewVessel
			title	= #GENERIC_NV
		}
		PARAMETER
		{
			name		= VesselIsType
			type		= VesselIsType
			vesselType 	= Probe
			title 		= #GENERIC_NT_PB
		}
		PARAMETER
		{
			name	= HasCrew
			type	= HasCrew
			minCrew	= 0
			maxCrew	= 0
		}
		PARAMETER
		{
			name				= ReachState1
			type				= ReachState
			minAltitude 		= HomeWorld().SpaceAltitudeThreshold()
			situation			= SUB_ORBITAL
			title				= #SoundingRocket_11
			completeInSequence 	= true
		}
		
	}	
	
	PARAMETER
	{
		name			= CollectScience
		type			= CollectScience
		optional		= true
		situation		= FlyingHigh
		recoveryMethod	= Transmit
		rewardFunds		= @/advanceFunds * 0.25
	}
	PARAMETER
	{
		name			= CollectScience
		type			= CollectScience
		optional		= true
		situation		= InSpaceLow
		recoveryMethod	= Transmit
		rewardFunds		= @/advanceFunds * 0.25
	}
	PARAMETER
	{
		name			= CollectScience
		type			= CollectScience
		optional		= true
		situation		= InSpaceHigh
		recoveryMethod	= Transmit
		rewardFunds		= @/advanceFunds * 0.25
	}



}