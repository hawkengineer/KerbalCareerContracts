// Contract Objectives:
//   	1) Perform Flyby of the moons
//		2) Insert into orbit around the moon
//
//------------------------------------------------------------------------------------------------------------------------

CONTRACT_TYPE
{
	name				= MoonOrbit
	sortKey				= 240
	group				= Home Exploration Division
	agent				= Home Exploration Division
	title				= #MoonOrbit_1
	genericTitle		= #MoonOrbit1
	synopsis			= #MoonOrbit_2
	description			= #MoonOrbit_3
	genericDescription 	= #MoonOrbit_4
	minExpiry			= 5.0
	maxExpiry			= 100.0
	deadline			= 0
	cancellable			= false
	declinable			= false
	autoAccept 			= false
	completedMessage	= #MoonOrbit_5
	maxCompletions		= 1
	maxSimultaneous		= 1
	//
	targetBody			= @/targetBodyValid1
	//
	// Contract Reweards
	// Possible values are: Trivial , Significant , Exceptional 
	//
	prestige			= Trivial									
	rewardScience		= @KerbalCareerContracts:rewardScience * 0.5
	rewardReputation	= @KerbalCareerContracts:rewardRep * 0.6	
	rewardFunds			= @KerbalCareerContracts:baseComp * 1.0
	advanceFunds		= @KerbalCareerContracts:baseAdv * 0.25
	//
	// DATA Contract Configuration --------------------------------------------------------------------------------------------

	DATA_EXPAND
	{
		type 				= CelestialBody
		targetBody1			= @KerbalCareerContracts:homeMoons
	}
	DATA
	{
		type				= CelestialBody
		requiredValue		= true
		targetBodyValid1	= @/targetBody1
	}		

	DATA
	{
		type = double
		SpaceThreshold 	= @/targetBody.SpaceAltitudeThreshold()
		AtmLimit 		= @/targetBody.AtmosphereAltitude()
		MoonSOI 		= @/targetBody.SphereOfInfluence()
		maxPeFlyby		= @/SpaceThreshold - (@/SpaceThreshold - (@/AtmLimit*0.5))
		maxPeOrbit		= @/SpaceThreshold - (@/SpaceThreshold - (@/AtmLimit*0.3))
		minApOrbit		= @/SpaceThreshold + ((@MoonSOI - @/SpaceThreshold) *0.3)
		EscapeAlt		= @MoonSOI * 0.9
		//
		targetAlt1 		= @/maxPeFlyby / 1000
		targetAlt2		= @/maxPeOrbit / 1000
		targetAlt3		= @/minApOrbit / 1000
		targetAlt4		= @/MoonSOI * 0.9 / 1000
		title 			= #MoonOrbit_6
	}	
	
	// Contract Requirements --------------------------------------------------------------------------------------------------
	
	REQUIREMENT
	{
		name			= CompleteContract
		type			= CompleteContract
		contractType 	= OrbitTypes
		title			= #GENERIC_REQ_1
	}


	// Contract BEHAVIOUR -----------------------------------------------------------------------------------------------------
	//
	//  Count the number of Contracts Completed for the division
	//
	BEHAVIOUR
	{
		name	= Expression
		type	= Expression
		
		CONTRACT_COMPLETED_SUCCESS
		{
			HED_Contracts	= $HED_Contracts + 1
		}
	}
	
	// Contract Parameters ----------------------------------------------------------------------------------------------------
	
	// Objective #1: Perform a flyby of the moon
	PARAMETER
	{
		name = FlybyProbe
		type = VesselParameterGroup
		title = #MoonOrbit_7
		define = FlybyProbe
		disableOnStateChange = false
		completedMessage = #MoonOrbit_8
		rewardFunds = @/KerbalCareerContracts:baseComp * 0.5

		PARAMETER
		{
			name	= NewVessel
			type	= NewVessel
			title	= #GENERIC_NV
		}
		PARAMETER
		{
			name		= VesselIsType
			type		= VesselIsType
			vesselType 	= Probe
			title 		= #GENERIC_NT_PB
		}
		PARAMETER
		{
			name	= HasCrew
			type	= HasCrew
			minCrew	= 0
			maxCrew	= 0
		}
		PARAMETER
		{
			name		= flybyOrbit
			type		= Orbit
			situation	= ESCAPING
			maxPeA		= @/maxPeFlyby
			title		= #MoonOrbit_9
		}
	}
	PARAMETER
	{
		name				= ReachState
		type				= ReachState
		situation			= ESCAPING
		minAltitude 		= @/maxPeFlyby
		title				= #MoonOrbit_10
		completeInSequence 	= true
	}
	PARAMETER
	{
		name				= ReachState
		type				= ReachState
		situation			= ESCAPING
		minAltitude 		= @/EscapeAlt
		title				= #MoonOrbit_11
		completeInSequence 	= true
	}
	
	// Objective #2: Enter orbit around the moon
	PARAMETER
	{
		name = MoonProbeOrbit
		type = VesselParameterGroup
		title = #MoonOrbit_12
		define = MoonProbeOrbit
		disableOnStateChange = false
		completedMessage = #MoonOrbit_13
		rewardFunds = @/KerbalCareerContracts:baseComp * 0.5

		PARAMETER
		{
			name	= NewVessel
			type	= NewVessel
			title	= #GENERIC_NV
		}
		PARAMETER
		{
			name		= VesselIsType
			type		= VesselIsType
			vesselType 	= Probe
			title 		= #GENERIC_NT_PB
		}
		PARAMETER
		{
			name	= HasCrew
			type	= HasCrew
			minCrew	= 0
			maxCrew	= 0
		}
		PARAMETER
        {
            name 		= OrbitMoon
            type 		= Orbit
			situation 	= ORBITING
			maxPeA 		= @/maxPeOrbit
			minApA 		= @/minApOrbit
			title 		= #MoonOrbit_14
		}
    }
	
	// Optional Science Objectives

	PARAMETER
	{
		name			= CollectScience
		type			= CollectScience
		optional		= true
		situation		= InSpaceLow
		recoveryMethod	= Transmit
		rewardFunds		= @/advanceFunds * 0.5
		title 			= #MoonOrbit_15
	}
	PARAMETER
	{
		name			= CollectScience
		type			= CollectScience
		optional		= true
		situation		= InSpaceHigh
		recoveryMethod	= Transmit
		rewardFunds		= @/advanceFunds * 0.5
		title 			= #MoonOrbit_16
	}	
 
}