// Contract Objectives:
//   	1) Send a rover to explore two different biomes on the surface
//
//------------------------------------------------------------------------------------------------------------------------

CONTRACT_TYPE
{
	name				= MoonRover
	sortKey				= 320
	group				= Home Exploration Division
	agent				= Home Exploration Division
	title				= #MoonRover_1
	genericTitle		= #MoonRover1
	synopsis			= #MoonRover_2
	description			= #MoonRover_3
	genericDescription 	= #MoonRover_4
	minExpiry			= 5.0
	maxExpiry			= 100.0
	deadline			= 0
	cancellable			= false
	declinable			= false
	autoAccept 			= false
	completedMessage	= #MoonRover_5
	maxCompletions		= 0
	maxSimultaneous		= 1
	//
	targetBody			= @/targetBodyValid1
	//
	// Contract Reweards
	// Possible values are: Trivial , Significant , Exceptional 
	//
	prestige			= Trivial									
	rewardScience		= @KerbalCareerContracts:rewardScience * 0.5
	rewardReputation	= @KerbalCareerContracts:rewardRep * 0.9	
	rewardFunds			= @KerbalCareerContracts:baseComp * 1.5
	advanceFunds		= @KerbalCareerContracts:baseAdv * 0.25
	//
	// DATA Contract Configuration --------------------------------------------------------------------------------------------

	DATA_EXPAND
	{
		type 				= CelestialBody
		targetBody1			= @KSP_Career_Progression2:homeMoonsSurface
	}
	DATA
	{
		type				= CelestialBody
		requiredValue		= true
		targetBodyValid1	= @/targetBody1
	}		
    DATA
    {
		type = ScienceRecoveryMethod
        hidden = true
        recoveryMethod = Transmit
    }
	DATA
	{
		type 			= List<Biome>
        hidden = true
		biomeList			= @/targetBody.Biomes().Where(b => b.RemainingScience() > 50)
		//
		biomeX = @biomeList.First()
		biomeZ = @biomeList.Last()
	}
	//Biome name node
	DATA
    {
		type = Biome
        hidden = true
		biome1 = @biomeList.First()
		biome2 = @biomeList.Last()
    }

	
	// Contract Requirements --------------------------------------------------------------------------------------------------
	
	REQUIREMENT
	{
		name 			= Landing
		type			= Landing
		checkType 		= UNMANNED
		title			= #GENERIC_REQ_5
    }

	REQUIREMENT
	{
		name 			= ReturnFromSurface
		type			= ReturnFromSurface
		checkType 		= UNMANNED
		title			= #GENERIC_REQ_6
    }
	
	
	// Contract BEHAVIOUR -----------------------------------------------------------------------------------------------------
	//
	//  Count the number of Contracts Completed for the division
	//
	BEHAVIOUR
	{
		name	= Expression
		type	= Expression
		
		CONTRACT_COMPLETED_SUCCESS
		{
			HED_Contracts	= $HED_Contracts + 1
		}
	}
	
	// Contract Parameters ----------------------------------------------------------------------------------------------------
	
	// Objective #1: Send a rover to the surface of the moon
	PARAMETER
	{
		name = MoonRoverProbe
		type = VesselParameterGroup
		title = #MoonRover_7
		define = MoonRoverProbe
		disableOnStateChange = false
		completedMessage = #MoonRover_8
		rewardFunds = @/KerbalCareerContracts:baseComp * 0.3

		PARAMETER
		{
			name	= NewVessel
			type	= NewVessel
			title	= #GENERIC_NV
		}
		PARAMETER
		{
			name		= VesselIsType
			type		= VesselIsType
			vesselType 	= Rover
			title 		= #GENERIC_NT_RV
		}
		PARAMETER
		{
			name	= HasCrew
			type	= HasCrew
			minCrew	= 0
			maxCrew	= 0
		}
		PARAMETER
		{
			name = ReachState
			type = ReachState
			situation = LANDED
			title = #MoonRover_9
			completeInSequence 	= true
		}
	}
	// Objective 2: Drive and collect science from biome 1
	PARAMETER
	{
		name = ReachState
		type = ReachState
		targetBody = @/targetBody
		situation = LANDED
		biome = @/biome1
		title = #MoonRover_10
		completeInSequence 	= true
	}
	PARAMETER
	{
		name = CollectScience
		type = CollectScience
		title = #MoonRover_11
		//biome = @/biome1
		situation = SrfLanded
		location = Surface
		recoveryMethod = Transmit
		completeInSequence 	= true
		completedMessage = #MoonRover_14
		rewardFunds = @/KerbalCareerContracts:baseComp * 0.3
	}
	PARAMETER
	{
		name = ReachState
		type = ReachState
		targetBody = @/targetBody
		situation = LANDED
		biome = @/biome2
		title = #MoonRover_12
		completeInSequence 	= true
	}
	PARAMETER
	{
		name = CollectScience
		type = CollectScience
		title = #MoonRover_13
		//biome = @/biome2
		situation = SrfLanded
		location = Surface
		recoveryMethod = Transmit
		completeInSequence 	= true
		completedMessage = #MoonRover_15
		rewardFunds = @/KerbalCareerContracts:baseComp * 0.3
	}

}