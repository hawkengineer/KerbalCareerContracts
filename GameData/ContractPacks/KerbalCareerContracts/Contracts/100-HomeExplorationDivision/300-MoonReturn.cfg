// Contract Objectives:
//   	1) Send a probe to the surface of the moon, collect science, and return home
//
//------------------------------------------------------------------------------------------------------------------------

CONTRACT_TYPE
{
	name				= MoonReturn
	sortKey				= 300
	group				= Home Exploration Division
	agent				= Home Exploration Division
	title				= #MoonReturn_1
	genericTitle		= #MoonReturn1
	synopsis			= #MoonReturn_2
	description			= #MoonReturn_3
	genericDescription 	= #MoonReturn_4
	minExpiry			= 5.0
	maxExpiry			= 100.0
	deadline			= 0
	cancellable			= false
	declinable			= false
	autoAccept 			= false
	completedMessage	= #MoonReturn_5
	maxCompletions		= 0
	maxSimultaneous		= 1
	//
	targetBody			= @/targetBodyValid1
	//
	// Contract Reweards
	// Possible values are: Trivial , Significant , Exceptional 
	//
	prestige			= Trivial									
	rewardScience		= @KerbalCareerContracts:rewardScience * 0.5
	rewardReputation	= @KerbalCareerContracts:rewardRep * 0.6	
	rewardFunds			= @KerbalCareerContracts:baseComp * 1.5
	advanceFunds		= @KerbalCareerContracts:baseAdv * 0.25
	//
	// DATA Contract Configuration --------------------------------------------------------------------------------------------

	DATA_EXPAND
	{
		type 				= CelestialBody
		targetBody1			= @KerbalCareerContracts:homeMoonsSurface
	}
	DATA
	{
		type				= CelestialBody
		requiredValue		= true
		targetBodyValid1	= @/targetBody1
	}		
    DATA
    {
		type = ScienceRecoveryMethod
        hidden = true
        recoveryMethod = Recover
    }
	
	// Contract Requirements --------------------------------------------------------------------------------------------------
	
	REQUIREMENT
	{
		name 			= Landing
		type			= Landing
		checkType 		= UNMANNED
		title			= #GENERIC_REQ_5
    }

	// Contract BEHAVIOUR -----------------------------------------------------------------------------------------------------
	//
	//  Count the number of Contracts Completed for the division
	//
	BEHAVIOUR
	{
		name	= Expression
		type	= Expression
		
		CONTRACT_COMPLETED_SUCCESS
		{
			HED_Contracts	= $HED_Contracts + 1
		}
	}
	
	// Contract Parameters ----------------------------------------------------------------------------------------------------
	
	// Objective #1: Send a probe to the surface of the moon
	PARAMETER
	{
		name = MoonReturnProbe
		type = VesselParameterGroup
		title = #MoonReturn_7
		define = MoonReturnProbe
		disableOnStateChange = false
		completedMessage = #MoonReturn_8
		rewardFunds = @/KerbalCareerContracts:baseComp * 0.3

		PARAMETER
		{
			name	= NewVessel
			type	= NewVessel
			title	= #GENERIC_NV
		}
		PARAMETER
		{
			name		= VesselIsType
			type		= VesselIsType
			vesselType 	= Probe
			title 		= #GENERIC_NT_PB
		}
		PARAMETER
		{
			name	= HasCrew
			type	= HasCrew
			minCrew	= 0
			maxCrew	= 0
		}
		PARAMETER
		{
			name = ReachState
			type = ReachState
			situation = LANDED
			title = #MoonReturn_9
			completeInSequence 	= true
		}
		PARAMETER
		{
			name = CollectScience
			type = CollectScience
			title = #MoonReturn_10
			situation = SrfLanded
			location = Surface
			recoveryMethod = @/recoveryMethod
			completeInSequence 	= true
		}
	}
	PARAMETER
	{
		name = ReturnHome
		type = ReturnHome
		title = #MoonReturn_11
		completeInSequence 	= true
	}
	PARAMETER
	{
		name = RecoverVessel
		type = RecoverVessel
		completeInSequence 	= true
		title = #MoonReturn_12
	}	
	

}