// Contract Objectives:
/   	1) Perform Flyby of the moons
//		2) Insert into orbit around the moon
//
//------------------------------------------------------------------------------------------------------------------------

CONTRACT_TYPE
{
	name				= MoonRelay
	sortKey				= 260
	group				= Home Exploration Division
	agent				= Home Exploration Division
	title				= #MoonRelay_1
	genericTitle		= #MoonRelay1
	synopsis			= #MoonRelay_2
	description			= #MoonRelay_3
	genericDescription 	= #MoonRelay_4
	minExpiry			= 5.0
	maxExpiry			= 100.0
	deadline			= 0
	cancellable			= false
	declinable			= false
	autoAccept 			= false
	completedMessage	= #MoonRelay_5
	maxCompletions		= 0
	maxSimultaneous		= 1
	//
	targetBody			= @/targetBodyValid1
	//
	// Contract Reweards
	// Possible values are: Trivial , Significant , Exceptional 
	//
	prestige			= Trivial									
	rewardScience		= @KerbalCareerContracts:rewardScience * 0.5
	rewardReputation	= @KerbalCareerContracts:rewardRep * 0.6	
	rewardFunds			= @KerbalCareerContracts:baseComp * 1.0
	advanceFunds		= @KerbalCareerContracts:baseAdv * 0.25
	//
	// DATA Contract Configuration --------------------------------------------------------------------------------------------

	DATA_EXPAND
	{
		type 				= CelestialBody
		targetBody1			= @KSP_Career_Progression2:homeMoons
	}
	DATA
	{
		type				= CelestialBody
		requiredValue		= true
		targetBodyValid1	= @/targetBody1
	}		

	DATA
	{
		type = double
		targetAlt1 		= @/targetBody.Radius() * 1.1 / 1000
		relayLimit		= @/targetBody.Radius() * 1.1
		title 			= #MoonRelay_6
	}	
	DATA
	{
		type = double
		minRelayPower = 5000000 // HG-5 or equivalent
	}
	DATA
	{
		type 		= List<CelestialBody>
		validSearch	= [@/targetBody]
	}
	
	DATA
	{
		type			= List<Vessel>
		hidden			= true
		requiredValue 	= false
		bodyVessels		= AllVessels().Where(v => @validSearch.Contains(v.CelestialBody()))
		orbitVessels	= @bodyVessels.Where(v => v.IsOrbiting())
		validVessels	= @orbitVessels.Where(v => v.Orbit().Apoapsis() < @/maxAp && v.Orbit().Inclination() <= 3)
		validRelays		= @validVessels.Where(v => v.AntennaRelayPower() >= @/minRelayPower && v.VesselType() == Relay)
	}	
	
	// Contract Requirements --------------------------------------------------------------------------------------------------
	
	REQUIREMENT
	{
		name 			= Orbit
		type			= Orbit
		checkType 		= UNMANNED
		title			= #GENERIC_REQ_3
    }
	REQUIREMENT
	{
		name			= CompleteContract
		type			= CompleteContract
		contractType 	= HomeCommRelay
		title			= #GENERIC_REQ_1
	}
	REQUIREMENT
	{
		name		= Expression2
		type 		= Expression
		title 		= #MoonRelay_10
		expression 	= @/validRelays.Count() < 3
	}

	// Contract BEHAVIOUR -----------------------------------------------------------------------------------------------------
	//
	//  Count the number of Contracts Completed for the division
	//
	BEHAVIOUR
	{
		name	= Expression
		type	= Expression
		
		CONTRACT_COMPLETED_SUCCESS
		{
			HED_Contracts	= $HED_Contracts + 1
		}
	}
	
	// Contract Parameters ----------------------------------------------------------------------------------------------------
	
	// Objective #1: Deploy Relay Satellite
	PARAMETER
	{
		name = MoonRelaySatellite
		type = VesselParameterGroup
		title = #MoonRelay_7
		define = MoonRelaySatellite
		disableOnStateChange = false
		completedMessage = #MoonRelay_8
		rewardFunds = @/KerbalCareerContracts:baseComp * 0.5

		PARAMETER
		{
			name	= NewVessel
			type	= NewVessel
			title	= #GENERIC_NV
		}
		PARAMETER
		{
			name		= VesselIsType
			type		= VesselIsType
			vesselType 	= Relay
			title 		= #GENERIC_NT_RY
		}
		PARAMETER
		{
			name	= HasCrew
			type	= HasCrew
			minCrew	= 0
			maxCrew	= 0
		}
		PARAMETER
	    {
		    name 			= HasAntenna
		    type 			= HasAntenna
		    minAntennaPower = @/minRelayPower
		    antennaType 	= RELAY
			title			= #MoonRelay_9
	   }
		PARAMETER
        {
            name 				= RelayMoon
            type 				= Orbit
			situation 			= ORBITING
            minPeA 				= @/relayLimit
            maxEccentricity 	= 0.004
			title 				= #MoonRelay_10
		}
	}
    PARAMETER
    {
        name 			= Duration
        type 			= Duration
        duration 		= 2h
        preWaitText 	= #HomeCommRelay_12
        waitingText 	= #HomeCommRelay_13
        completionText 	= #HomeCommRelay_14
    }

}