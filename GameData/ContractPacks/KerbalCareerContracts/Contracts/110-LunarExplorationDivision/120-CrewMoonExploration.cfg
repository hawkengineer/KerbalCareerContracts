			experiment		= evaReport
			recoveryMethod	= Ideal
			title 			= #CrewMoonOrbit_12
			disableOnStateChange 	= true
		}
		PARAMETER
		{
			name = ReturnHome
			type = ReturnHome
			targetBody = HomeWorld()
			title = #CrewMoonOrbit_13
			completeInSequence = true
		}

	}

	
