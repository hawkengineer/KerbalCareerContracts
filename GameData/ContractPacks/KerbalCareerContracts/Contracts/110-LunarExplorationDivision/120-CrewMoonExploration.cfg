			title 			= #CrewMoonOrbit_9
			disableOnStateChange 	= true
		}
		PARAMETER
		{
			name			= CollectScience
			type			= CollectScience
			//optional		= true
			situation		= InSpaceHigh
			experiment		= crewReport
			recoveryMethod	= Ideal
			title 			= #CrewMoonOrbit_10
			disableOnStateChange 	= true
		}
		PARAMETER
		{
			name			= CollectScience
