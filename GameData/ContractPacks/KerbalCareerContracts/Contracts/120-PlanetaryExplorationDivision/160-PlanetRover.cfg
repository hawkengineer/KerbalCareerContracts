// Contract Objectives:
//		1) Send a rover to explore the surface of the planet
//
//------------------------------------------------------------------------------------------------------------------------

CONTRACT_TYPE
{
	name				= PlanetRover
	sortKey				= 160
	group				= Planetary Exploration Division
	agent				= Planetary Exploration Division
	title				= #PlanetRover_1
	genericTitle		= #PlanetRover1
	synopsis			= #PlanetRover_2
	description			= #PlanetRover_3
	genericDescription 	= #PlanetRover_4
	minExpiry			= 5.0
	maxExpiry			= 100.0
	deadline			= 0
	cancellable			= false
	declinable			= false
	autoAccept 			= false
	completedMessage	= #PlanetRover_5
	maxCompletions		= 1
	maxSimultaneous		= 1
	//
	targetBody			= @/targetBodyValid1
	//
	// Contract Reweards
	// Possible values are: Trivial , Significant , Exceptional 
	//
	prestige			= Trivial									
	rewardScience		= @KerbalCareerContracts:rewardScience * 0.5
	rewardReputation	= @KerbalCareerContracts:rewardRep * 1.0	
	rewardFunds			= @KerbalCareerContracts:baseComp * 1.5
	advanceFunds		= @KerbalCareerContracts:baseAdv * 0.5
	//
	// DATA Contract Configuration --------------------------------------------------------------------------------------------

	DATA_EXPAND
	{
		type 				= CelestialBody
		targetBody1			= @KerbalCareerContracts:systemSurface
	}
	DATA
	{
		type				= CelestialBody
		requiredValue		= true
		targetBodyValid1	= @/targetBody1
	}		
    DATA
    {
		type 			= ScienceRecoveryMethod
        hidden 			= true
        recoveryMethod 	= Transmit
    }
	DATA
	{
		type 			= List<Biome>
        hidden = true
		uniquenessCheck = CONTRACT_ACTIVE	
		biomeSelect		= @/targetBodyValid1.Biomes().Where(b => b.RemainingScience() > 10).Random(2)
		biomeX = @biomeSelect.First()
		biomeZ = @biomeSelect.Last()
	}
	//Biome name node
	DATA
    {
		type = Biome
        hidden = true
		biome1 = @biomeSelect.First()
		biome2 = @biomeSelect.Last()
    }

	
	// Contract Requirements --------------------------------------------------------------------------------------------------
	
	REQUIREMENT
	{
		name 			= Landing
		type			= Landing
		checkType 		= UNMANNED
		title			= #GENERIC_REQ_5
    }

	// Contract BEHAVIOUR -----------------------------------------------------------------------------------------------------
	//
	//  Count the number of Contracts Completed for the division
	//
	BEHAVIOUR
	{
		name	= Expression
		type	= Expression
		
		CONTRACT_COMPLETED_SUCCESS
		{
			PED_Contracts	= $PED_Contracts + 1
		}
	}
	
	// Contract Parameters ----------------------------------------------------------------------------------------------------
	
	// Objective #1: Orbit the target Planet
	PARAMETER
	{
		name = PlanetRoverProbe
		type = VesselParameterGroup
		title = #PlanetRover_7
		define = PlanetRoverProbe
		disableOnStateChange = false
		completedMessage = #PlanetRover_8
		rewardFunds = @/KerbalCareerContracts:baseComp * 0.6

		PARAMETER
		{
			name	= NewVessel
			type	= NewVessel
			title	= #GENERIC_NV
		}
		PARAMETER
		{
			name		= VesselIsType
			type		= VesselIsType
			vesselType 	= Rover
			title 		= #GENERIC_NT_RV
		}
		PARAMETER
		{
			name	= HasCrew
			type	= HasCrew
			minCrew	= 0
			maxCrew	= 0
		}
		PARAMETER
		{
			name = ReachState
			type = ReachState
			situation = LANDED
			title = #PlanetRover_9
			completeInSequence 	= true
		}

	}
	PARAMETER
	{
		name				= All
		type				= All
		title				= #PlanetRover_16
		completedMessage 	= #PlanetRover_8
		rewardFunds 		= @/KerbalCareerContracts:baseComp * 0.6		

		PARAMETER
		{
			name = ReachState
			type = ReachState
			targetBody = @/targetBody
			situation = LANDED
			biome = @/biome1
			title = #PlanetRover_12
			completeInSequence 	= true
		}
		PARAMETER
		{
			name = CollectScience
			type = CollectScience
			title = #PlanetRover_13
			situation = SrfLanded
			location = Surface
			recoveryMethod = Transmit
			completeInSequence 	= true
		}
	}
	PARAMETER
	{
		name		= All
		type		= All
		
		title				= #PlanetRover_14
		completedMessage 	= #PlanetRover_15
		rewardFunds 		= @/KerbalCareerContracts:baseComp * 0.6		
		
		PARAMETER
		{
			name = ReachState
			type = ReachState
			targetBody = @/targetBody
			situation = LANDED
			biome = @/biome2
			title = #PlanetRover_17
			completeInSequence 	= true
		}
		PARAMETER
		{
			name = CollectScience
			type = CollectScience
			title = #PlanetRover_18
			situation = SrfLanded
			location = Surface
			recoveryMethod = Transmit
			completeInSequence 	= true
		}
	}
 
}