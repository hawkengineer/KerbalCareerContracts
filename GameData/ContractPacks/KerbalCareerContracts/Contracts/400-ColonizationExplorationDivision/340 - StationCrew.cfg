/ Contract Objectives:
//		1)  Send a crew to an unmanned spacestation
//		
//
//------------------------------------------------------------------------------------------------------------------------

CONTRACT_TYPE
{
	name				= StationCrew
	sortKey				= 340
	group				= Colonization Exploration Division
	agent				= Colonization Exploration Division
	title				= #StationCrew_1
	genericTitle		= #StationCrew_2
	synopsis			= #StationCrew_3
	description			= #StationCrew_4
	genericDescription 	= #StationCrew_5
	minExpiry			= 3.0
	maxExpiry			= 7.0
	deadline			= 0
	cancellable			= false
	declinable			= false
	autoAccept 			= false
	completedMessage	= #StationCrew_6
	maxCompletions		= 0
	maxSimultaneous		= 2
	//
	targetBody			= @/targetBody1
	//
	// Contract Reweards
	// Possible values are: Trivial , Significant , Exceptional 
	//
	prestige			= Trivial									
	rewardScience		= @KerbalCareerContracts:rewardScience * 0.01
	rewardReputation	= @KerbalCareerContracts:rewardRep * 0.25 	
	rewardFunds			= @KerbalCareerContracts:baseComp * 1.25 
	advanceFunds		= @KerbalCareerContracts:baseAdv * 0.75 
	//
	// DATA Contract Configuration --------------------------------------------------------------------------------------------
	//
	DATA
	{
		type 			= Vessel
		requiredValue 	= true
		hidden 			= true
		uniquenessCheck = CONTRACT_ACTIVE
		targetVessel1 	= AllVessels().Where(v => v.VesselType() == Station && v.CrewCount() < 1 && v.FreeDockingPorts() > 0 && v.IsOrbiting()).SelectUnique()
		title 			= #StationCrew_7
	}
	DATA
	{
		type 			= CelestialBody
		requiredValue 	= true
		targetBody1 	= @/targetVessel1.CelestialBody()
		hidden 			= true
		title 			= #StationCrew_8
	}

	DATA
	{
		type			= int
		requiredValue	= true
		crewCap			= @/targetVessel1.CrewCapacity()
		crewNum			= @/crewCap >= 5 ? Random(1, 4) : Random(1, @/crewCap)
		title			= #StationCrew_9
	}
	
	// -----------------------------------------------------------------------------------------------------------------------
	// Contract Requirements
	//	
	REQUIREMENT
	{
		name 			= CompleteContract
		type 			= CompleteContract
		contractType 	= SpaceStationCore
		title 			= #GENERIC_REQ_1
	}
	REQUIREMENT
	{
		name 					= Expression
		type 					= Expression
		checkOnActiveContract 	= false
		expression 				= @KerbalCareerContracts:randomRoll > 5
		title 					= #GENERIC_REQ_10
	}

	// Contract BEHAVIOUR -----------------------------------------------------------------------------------------------------
	//
	//  Count the number of Contracts Completed for the division
	//
	BEHAVIOUR
	{
		name	= Expression
		type	= Expression
		
		CONTRACT_COMPLETED_SUCCESS
		{
			CED_Contracts	= $CED_Contracts + 1
		}
	}	
	// Contract Parameters ----------------------------------------------------------------------------------------------------
	//  
 	PARAMETER
	{
		name = NewCrewArrival
		type = VesselParameterGroup
		title = #StationCrew_10	
		disableOnStateChange = true
		
		PARAMETER
		{
			name 					= NewVessel
			type 					= NewVessel
			title 					= #StationCrew_11
			hideChildren 			= true
			disableOnStateChange 	= true
		}
		PARAMETER
		{
			name = HasCrew
			type = HasCrew
			minCrew = 1
		}
		PARAMETER
		{
			name 			= DockingPort
			type 			= PartValidation
			partModule 		= ModuleDockingNode
			minCount 		= 1
			title 			= #StationCrew_13
			hideChildren 	= true
			disableOnStateChange = true
		}
		PARAMETER
		{
			name 					= DockWithStation
			type 					= Docking
			vessel 					= @/targetVessel1
			title 					= #StationCrew_14
			hideChildren 			= true
			disableOnStateChange 	= true
			completeInSequence 		= true
		}
	}
	
	PARAMETER
	{
		name 					= StationNewCrew
		type 					= VesselParameterGroup
		title 					= #StationCrew_15	
		disableOnStateChange 	= true
		disableOnStateChange 	= true
		completeInSequence 		= true
		vessel					= @/targetVessel1

		PARAMETER
		{
			name 		= HasCrew
			type 		= HasCrew
			minCrew 	= @/crewNum
			title 		= #StationCrew_16
		}		
	}
	
	
}	