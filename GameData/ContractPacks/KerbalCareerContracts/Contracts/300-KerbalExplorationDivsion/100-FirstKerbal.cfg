// Contract Objectives:
//		1) Launch our first crew mission in the atmosphere
//
//------------------------------------------------------------------------------------------------------------------------

CONTRACT_TYPE
{
	name				= FirstKerbal
	sortKey				= 100
	group				= Kerbal Exploration Division
	agent				= Kerbal Exploration Division
	title				= #FirstKerbal_1
	//genericTitle		= #FirstKerbal1
	synopsis			= #FirstKerbal_2
	description			= #FirstKerbal_3
	genericDescription 	= #FirstKerbal_4
	minExpiry			= 5.0
	maxExpiry			= 100.0
	deadline			= 0
	cancellable			= false
	declinable			= false
	autoAccept 			= false
	completedMessage	= #FirstKerbal_5
	maxCompletions		= 1
	maxSimultaneous		= 1
	//
	targetBody			= HomeWorld()
	//
	// Contract Reweards
	// Possible values are: Trivial , Significant , Exceptional 
	//
	prestige			= Trivial									
	rewardScience		= @KerbalCareerContracts:rewardScience * 0.5
	rewardReputation	= @KerbalCareerContracts:rewardRep * 1.0	
	rewardFunds			= @KerbalCareerContracts:baseComp * 1.75
	advanceFunds		= @KerbalCareerContracts:baseAdv * 0.5
	//
	// DATA Contract Configuration --------------------------------------------------------------------------------------------

	DATA
	{
		type = double
		AtmLimit 		= @/targetBody.FlyingAltitudeThreshold()
		//
		targetAlt1		= @/AtmLimit / 1000
		title 			= #GENERIC_Altitudes
	}

	
	// Contract Requirements --------------------------------------------------------------------------------------------------
	
	REQUIREMENT
	{
		name 			= Orbit
		type			= Orbit
		checkType 		= UNMANNED
		title			= #GENERIC_REQ_3
    }
	REQUIREMENT
	{
		name 	= PartUnlocked
		type 	= PartUnlocked
		part 	= mk1pod
		title 	= #GENERIC_REQ_9
	}

	// Contract BEHAVIOUR -----------------------------------------------------------------------------------------------------
	//
	//  Count the number of Contracts Completed for the division
	//
	BEHAVIOUR
	{
		name	= Expression
		type	= Expression
		
		CONTRACT_COMPLETED_SUCCESS
		{
			KED_Contracts	= $KED_Contracts + 1
		}
	}
	
	// Contract Parameters ----------------------------------------------------------------------------------------------------
	
	// Objective #1: Launch a crew to the upper atmosphere and safely recover
	PARAMETER
	{
		name = FirstCrew
		type = VesselParameterGroup
		title = #FirstKerbal_7
		define = FirstCrew
		disableOnStateChange = false

		PARAMETER
		{
			name	= NewVessel
			type	= NewVessel
			title	= #GENERIC_NV
		}
		PARAMETER
		{
			name		= VesselIsType
			type		= VesselIsType
			vesselType 	= Ship
			title 		= #GENERIC_NT_SH
		}
		PARAMETER
		{
			name	= HasCrew
			type	= HasCrew
			minCrew	= 1
			maxCrew	= 3
		}
		PARAMETER
		{
			name = ReachState
			type = ReachState
			minAltitude = HomeWorld().FlyingAltitudeThreshold()
			situation = FLYING
			title = #FirstKerbal_8
			completeInSequence = true
		}
		PARAMETER
		{
			name			= CollectScience
			type			= CollectScience
			optional		= true
			situation		= FlyingHigh
			experiment		= crewReport
			recoveryMethod	= Ideal
			title 			= #FirstKerbal_9
			completeInSequence = true
		}
	}
	PARAMETER
	{
		name = ReturnHome
		type = ReturnHome
		targetBody = HomeWorld()
		title = #FirstKerbal_10
		completeInSequence = true
	}
	PARAMETER
	{
		name 			= KerbalDeaths
		type 			= KerbalDeaths	
		countMax 		= 1
		title			= #GENERIC_NoDeaths
	}
		

}