// Contract Objectives:
//		1) Orbit for 30 days
//		
//
//------------------------------------------------------------------------------------------------------------------------

CONTRACT_TYPE
{
	name				= CrewOrbit3030
	sortKey				= 140
	group				= Kerbal Exploration Division
	agent				= Kerbal Exploration Division
	title				= #CrewOrbit30_1
	genericTitle		= #CrewOrbit30_2
	synopsis			= #CrewOrbit30_3
	description			= #CrewOrbit30_4
	genericDescription 	= #CrewOrbit30_5
	minExpiry			= 5.0
	maxExpiry			= 100.0
	deadline			= 0
	cancellable			= false
	declinable			= false
	autoAccept 			= false
	completedMessage	= #CrewOrbit30_6
	maxCompletions		= 1
	maxSimultaneous		= 1
	//
	targetBody			= HomeWorld()
	//
	// Contract Reweards
	// Possible values are: Trivial , Significant , Exceptional 
	//
	prestige			= Trivial									
	rewardScience		= @KerbalCareerContracts:rewardScience * 0.5
	rewardReputation	= @KerbalCareerContracts:rewardRep * 1.2	
	rewardFunds			= @KerbalCareerContracts:baseComp * 3.0
	advanceFunds		= @KerbalCareerContracts:baseAdv * 0.5
	//
	// DATA Contract Configuration --------------------------------------------------------------------------------------------

	DATA
	{
		type = double
		SpaceAlt 		= @/targetBody.AtmosphereAltitude() * 1.2
		//
		targetAlt1		= @/SpaceAlt / 1000
		title 			= #GENERIC_Altitudes
	}

	
	// Contract Requirements --------------------------------------------------------------------------------------------------
	
	REQUIREMENT
	{
		name 			= Orbit
		type			= Orbit
		checkType 		= UNMANNED
		title			= #GENERIC_REQ_3
    }
	REQUIREMENT
	{
		name			= CompleteContract
		type			= CompleteContract
		contractType 	= CrewOrbit
		title			= #GENERIC_REQ_1
	}

	// Contract BEHAVIOUR -----------------------------------------------------------------------------------------------------
	//
	//  Count the number of Contracts Completed for the division
	//
	BEHAVIOUR
	{
		name	= Expression
		type	= Expression
		
		CONTRACT_COMPLETED_SUCCESS
		{
			KED_Contracts	= $KED_Contracts + 1
		}
	}
	
	// Contract Parameters ----------------------------------------------------------------------------------------------------
	
	// Objective #1: Launch and send a kerbal into orbit
	PARAMETER
	{
		name = CrewOrbit30
		type = VesselParameterGroup
		title = #CrewOrbit30_7
		define = CrewOrbit30
		disableOnStateChange = false

		PARAMETER
		{
			name	= NewVessel
			type	= NewVessel
			title	= #GENERIC_NV
		}
		PARAMETER
		{
			name		= VesselIsType
			type		= VesselIsType
			vesselType 	= Ship
			title 		= #GENERIC_NT_SH
		}
		PARAMETER
		{
			name	= HasCrew
			type	= HasCrew
			minCrew	= 1
			maxCrew	= 3
		}
		PARAMETER
		{
			name = ReachState
			type = ReachState
			minAltitude = @/SpaceAlt
			situation = ORBITING
			title = #CrewOrbit30_8
			completeInSequence = true
			disableOnStateChange 	= true
		}
		PARAMETER
		{
			name 				= Duration
			type				= Duration
			duration			= 30d			
			preWaitText			= #CrewOrbit30_10
			waitingText			= #CrewOrbit30_11
			completionText 		= #CrewOrbit30_12
			completeInSequence 	= true
			
		}
		PARAMETER
		{
			name = ReturnHome
			type = ReturnHome
			targetBody = HomeWorld()
			title = #CrewOrbit30_13
			completeInSequence = true
		}
		PARAMETER
		{
			name 			= KerbalDeaths
			type 			= KerbalDeaths	
			countMax 		= 1
			vessel 			= CrewOrbit30
			title			= #GENERIC_NoDeaths
		}

	}

		

}