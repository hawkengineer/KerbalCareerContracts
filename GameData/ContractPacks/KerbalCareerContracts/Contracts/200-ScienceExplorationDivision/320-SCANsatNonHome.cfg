CONTRACT_TYPE:NEEDS[SCANsat]
{
	name				= SCANsatNonHome
	sortKey				= 320
	group				= Science Exploration Division
	agent				= #autoLOC_SCANsat_Agents_Name
	title				= #SCANsatNonHome_1
	genericTitle		= #SCANsatNonHome1
	notes				= #SCANsatNonHome_2
	synopsis			= #SCANsatNonHome_4
	description			= #SCANsatNonHome_3
	genericDescription 	= #SCANsatNonHome_4
	minExpiry			= 5.0
	maxExpiry			= 14.0
	deadline			= 0
	cancellable			= false
	declinable			= false
	autoAccept 			= false
	completedMessage	= #SCANsatNonHome_5
	maxCompletions		= 0
	maxSimultaneous		= 5
	//
	targetBody			= @/targetBodyValid1
	//
	// Contract Reweards
	// Possible values are: Trivial , Significant , Exceptional 
	//
	prestige			= Significant									
	rewardScience		= @KerbalCareerContracts:rewardScience * 0.1
	rewardReputation	= @KerbalCareerContracts:rewardRep * 0.2	
	rewardFunds			= @KerbalCareerContracts:baseComp * 1.0
	advanceFunds		= @KerbalCareerContracts:baseAdv * 0.4
	//
	// DATA Contract Configuration --------------------------------------------------------------------------------------------

	DATA_EXPAND
	{
		type 				= CelestialBody
		targetBody1			= @KerbalCareerContracts:nonHomeSystems
	}

	//DATA_EXPAND
	//{
	//	type				= string
	//	scanString1			= [ "AltimetryLoRes", "Biome", "AltimetryHiRes", "ResourceLoRes", "ResourceHiRes","VisualHiRes" ]
	//}	
	//DATA
	//{
	//	type				= string
	//	uniquenessCheck		= CONTRACT_ALL
	//	scanReadString1		= @/scanString1 == "AltimetryLoRes" ? "a Low Resolution Altimetry" : @/scanString1 == "Biome" ? "a Multispectral (Biome)" : @/scanString1 == "AltimetryHiRes" ? "a High Resolution Altimetry" : @/scanString1 == "ResourceLoRes" ? "a Low Resolution Resource" : @/scanString1	== "ResourceHiRes" ? "a High Resolution Resource" : "a High Resolution Visual"
	//}

	DATA
	{
		type				= CelestialBody
		requiredValue		= true
		targetBodyValid1	= @/targetBody1
		uniquenessCheck		= CONTRACT_ALL
		title 				= #SCANsatNonHome_6
	}		
	DATA
	{	
		type				= List<ScienceExperiment>
		requiredValue		= false
		AvailExperiments	= AvailableExperiments(@/targetBody)
	}
	
	// Contract Requirements --------------------------------------------------------------------------------------------------

	REQUIREMENT
	{
		name			= Orbit
		type			= Orbit
		title			= #SCANsatNonHome_7
		targetBody		= @/targetBodyValid1
	}
	REQUIREMENT
	{
		name			= AltimetryLoRes
		type			= Expression
		title			= #SCANsatNonHome_8
		expression	 	= @/AvailExperiments.Contains(SCANsatAltimetryLoRes)	== true
	}
	REQUIREMENT
	{
		name			= Multispectral
		type			= Expression
		title			= #SCANsatNonHome_9
		expression	 	= @/AvailExperiments.Contains(SCANsatBiomeAnomaly)	== true
	}
	REQUIREMENT
	{
		name			= ResourceLoRes
		type			= Expression
		title			= #SCANsatNonHome_10
		expression	 	= @/AvailExperiments.Contains(SCANsatResources)	== true
	}
	REQUIREMENT
	{
		name			= SCANsatCoverage
		type			= SCANsatCoverage
		targetBody		= @/targetBodyValid1
		minCoverage		= 0.0
		maxCoverage		= 93
		scanType		= AltimetryLoRes
		title			= #SCANsatNonHome_11
	}
	REQUIREMENT
	{
		name			= SCANsatCoverage
		type			= SCANsatCoverage
		targetBody		= @/targetBodyValid1
		minCoverage		= 0.0
		maxCoverage		= 93
		scanType		= VisualLoRes
		title			= #SCANsatNonHome_12
	}	
	REQUIREMENT
	{
		name			= SCANsatCoverage
		type			= SCANsatCoverage
		targetBody		= @/targetBodyValid1
		minCoverage		= 0.0
		maxCoverage		= 93
		scanType		= ResourceLoRes
		title			= #SCANsatNonHome_13
	}

	// Contract BEHAVIOUR -----------------------------------------------------------------------------------------------------
	//
	//  Count the number of Contracts Completed for the division
	//
	BEHAVIOUR
	{
		name	= Expression
		type	= Expression
		
		CONTRACT_COMPLETED_SUCCESS
		{
			HED_Contracts	= $HED_Contracts + 1
		}
	}
	
	// Contract Parameters ----------------------------------------------------------------------------------------------------
	//

	PARAMETER
	{
		name		= SurveyCoverage
		type		= SCANsatCoverage
		targetBody	= @/targetBody
		coverage 	= 95
		scanType	= AltimetryLoRes
		rewardFunds	= @KerbalCareerContracts:baseComp * 0.3
	}
	PARAMETER
	{
		name		= SurveyCoverage
		type		= SCANsatCoverage
		targetBody	= @/targetBody
		coverage 	= 95
		scanType	= VisualLoRes
		rewardFunds	= @KerbalCareerContracts:baseComp * 0.3
	}
	PARAMETER
	{
		name		= SurveyCoverage
		type		= SCANsatCoverage
		targetBody	= @/targetBody
		coverage 	= 95
		scanType	= ResourceLoRes
		rewardFunds	= @KerbalCareerContracts:baseComp * 0.3
